<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" formControlName="dateOfBirth" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" placeholder="dd-mm-yyyy" data-date="" data-date-format="MM-DD-YYYY"/>
        <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
          <div *ngIf="f.dateOfBirth.errors.required">DOB is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Street Address</label>
        <textarea type="text" formControlName="streetAddress" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.streetAddress.errors }"></textarea>
        <div *ngIf="submitted && f.streetAddress.errors" class="invalid-feedback">
          <div *ngIf="f.streetAddress.errors.required">Street Address is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" formControlName="city" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.city.errors }"/>
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
          <div *ngIf="f.city.errors.required">City is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">State</label>
        <select type="text" formControlName="state" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
          <option></option>
          <option>MI</option>
          <option>CT</option>
        </select>
        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
          <div *ngIf="f.state.errors.required">State is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Zip</label>
        <input type="number" formControlName="zip" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.zip.errors }"/>
        <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
          <div *ngIf="f.zip.errors.required">Zip is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
